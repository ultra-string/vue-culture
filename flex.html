<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background: #000;
    }
    .box{
        width: 1000px;
        /* height: 700px; */
        background: skyblue;
        border-radius: 10px;
        border: 4px solid #ccc;
        margin: 10px auto;
        display: flex;
        -webkit-display: flex;
        flex-direction: row;
        align-items: flex-start;
    }
    item:nth-child(0) {
        background: pink;
        margin-left: 30px;
    }
    item:nth-child(1) {
        background: yellow;
        display: inline-block;
        margin:30px;
    }
    item:nth-child(1)>.in {
        margin-left: 30px;
    }
    </style>
</head>
<body>
<div class="box">
    <div class="row">
        <div class="item">我是左面</div>
        <div class="item">我是右面</div>
    </div>
    <div class="row">
        <div class="in">
            <div class="item">我是左面</div>
            <div class="item">我是右面</div>
            <div class="item">我是左面</div>
            <div class="item">我是右面</div>
        </div>
        
    </div>
</div>
</body>
</html>
